{%extends 'base.html'%}
{%block title%}REGISTER PAGE{%endblock%}
{%block body%}

<form action="{{url_for('register')}}" method="post">
  <div class="mb-3">
    <label for="email" class="form-label"><h3>Email address</h3></label>
    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="username" class="form-label"><h3>Username</h3></label>
    <input type="text" class="form-control" name="username" id="username">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label"><h3>Password</h3></label>
    <input type="password" class="form-control" id="password" name="password">
  </div>
    <div class="mb-3">
    <label for="password2" class="form-label"><h3>Confirm password</h3></label>
    <input type="password" class="form-control" id="password2" name="password2">
  </div>

  <button type="submit" class="btn btn-primary">Register</button>
</form>

{%endblock%}
