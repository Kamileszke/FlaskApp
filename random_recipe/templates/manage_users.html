{%extends 'base.html'%}
{%block title%}USERS MANAGMENT{%endblock%}
{%block body%}
<br>
 {%if users%}
        <table class="table table-primary table-striped">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Email</th>
                  <th scope="col">Manage</th>
                </tr>
              </thead>

            {%for user in users%}
            {%if not user.email=="Admin@gmail.com"%}
              <tbody>
                <tr>
                  <th scope="row">{{user.id}}</th>
                  <td>{{user.email}}</td>
                  <td>
                      <a href="delete_user/{{user.id}}">
                        <button type="button" class="btn btn-light">Delete</button>
                      </a>
                  </td>
                </tr>
              </tbody>
            {%endif%}
            {%endfor%}
        </table>
  {%endif%}

{%endblock%}
