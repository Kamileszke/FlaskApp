{%extends 'base.html'%}
{%block title%}ADDING RECIPES{%endblock%}
{%block body%}

<form action="{{url_for('add_recipe')}}" method="post" enctype="multipart/form-data" >
  <div class="mb-3">
    <label for="name"><h3>Name</h3></label>
    <input type="text" class="form-control" id="name" placeholder="name of recipe" name="name">
  </div>
    <div class="mb-3">
      <label for="description"><h3>Description</h3></label>
      <textarea class="form-control" id="description" rows="3" placeholder="description of recipe" name="description"></textarea>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label"><h3>Image</h3></label>
      <input class="form-control" type="file" id="image" accept="image/jpg, image/jpeg, image/png" name="image">
    </div>
  <button type="submit" class="btn btn-primary">Add recipe</button>
</form>

{%endblock%}
